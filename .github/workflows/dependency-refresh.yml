name: Dependency Refresh

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  refresh-python:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compile pinned requirements
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-compile --upgrade --output-file backend/requirements.txt backend/requirements.in
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(deps): weekly Python dependency refresh"
          title: "chore(deps): weekly Python dependency refresh"
          body: |
            Automated weekly dependency refresh generated by CI.

            - Regenerated `backend/requirements.txt` from `backend/requirements.in`
            - Requires human security review before merge
          branch: codex/dependency-refresh
          labels: dependencies,security-review
