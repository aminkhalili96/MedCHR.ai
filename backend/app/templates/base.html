<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MedCHR.ai</title>
    <meta name="description" content="AI-powered Client Health Reports for clinicians" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
      /* ============================================
         MedCHR.ai Design System
         Inspired by Claude & Apple
         ============================================ */
      
      :root {
        /* Colors - Warm, inviting palette */
        --bg-primary: #FAF9F6;
        --bg-secondary: #FFFFFF;
        --bg-tertiary: #F5F3EF;
        --bg-hover: #F0EDE8;
        
        --text-primary: #1A1A1A;
        --text-secondary: #6B6B6B;
        --text-muted: #9B9B9B;
        
        --accent-primary: #D97756;
        --accent-hover: #C4684A;
        --accent-light: #FEF4F1;
        
        --success: #2D8A5F;
        --success-light: #E8F5EE;
        --warning: #D4A017;
        --warning-light: #FEF9E7;
        --error: #C94A4A;
        --error-light: #FDF2F2;
        
        --border: #E8E4DF;
        --border-light: #F0EDE8;
        
        /* Shadows */
        --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
        --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
        --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
        
        /* Spacing */
        --space-xs: 4px;
        --space-sm: 8px;
        --space-md: 16px;
        --space-lg: 24px;
        --space-xl: 32px;
        --space-2xl: 48px;
        
        /* Radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 9999px;
        
        /* Typography */
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-size-xs: 12px;
        --font-size-sm: 13px;
        --font-size-base: 14px;
        --font-size-md: 15px;
        --font-size-lg: 18px;
        --font-size-xl: 22px;
        --font-size-2xl: 28px;
        
        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-base: 200ms ease;
        --transition-slow: 300ms ease;
      }
      
      /* Reset & Base */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: var(--font-family);
        font-size: var(--font-size-base);
        line-height: 1.6;
        background: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-md) var(--space-xl);
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        font-weight: 700;
        font-size: var(--font-size-lg);
        color: var(--text-primary);
        text-decoration: none;
      }
      
      .logo-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, var(--accent-primary), #E8956E);
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: var(--font-size-sm);
      }
      
      nav {
        display: flex;
        align-items: center;
        gap: var(--space-xs);
      }
      
      nav a {
        color: var(--text-secondary);
        text-decoration: none;
        padding: var(--space-sm) var(--space-md);
        border-radius: var(--radius-full);
        font-size: var(--font-size-sm);
        font-weight: 500;
        transition: all var(--transition-fast);
      }
      
      nav a:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }
      
      nav a.active {
        background: var(--accent-light);
        color: var(--accent-primary);
      }
      
      .nav-divider {
        width: 1px;
        height: 20px;
        background: var(--border);
        margin: 0 var(--space-sm);
      }
      
      .dev-badge {
        font-size: var(--font-size-xs);
        background: var(--warning-light);
        color: var(--warning);
        padding: 2px 8px;
        border-radius: var(--radius-full);
        font-weight: 600;
        margin-left: var(--space-xs);
      }
      
      /* Main Content */
      main {
        padding: var(--space-xl);
        max-width: 1100px;
        margin: 0 auto;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        margin: 0 0 var(--space-md) 0;
        font-weight: 600;
        line-height: 1.3;
        color: var(--text-primary);
      }
      
      h1 { font-size: var(--font-size-2xl); }
      h2 { font-size: var(--font-size-xl); }
      h3 { font-size: var(--font-size-lg); }
      h4 { font-size: var(--font-size-md); }
      
      p {
        margin: 0 0 var(--space-md) 0;
        color: var(--text-secondary);
      }
      
      /* Cards */
      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: var(--space-lg);
        margin-bottom: var(--space-lg);
        box-shadow: var(--shadow-sm);
        transition: box-shadow var(--transition-base);
      }
      
      .card:hover {
        box-shadow: var(--shadow-md);
      }
      
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-md);
      }
      
      .card-title {
        font-size: var(--font-size-md);
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }
      
      /* Forms */
      label {
        display: block;
        font-size: var(--font-size-sm);
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: var(--space-xs);
      }
      
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: var(--space-sm) var(--space-md);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-family: var(--font-family);
        font-size: var(--font-size-base);
        transition: all var(--transition-fast);
      }
      
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-light);
      }
      
      input::placeholder,
      textarea::placeholder {
        color: var(--text-muted);
      }
      
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      
      input[type="file"] {
        padding: var(--space-md);
        border: 2px dashed var(--border);
        border-radius: var(--radius-md);
        background: var(--bg-tertiary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      
      input[type="file"]:hover {
        border-color: var(--accent-primary);
        background: var(--accent-light);
      }
      
      /* Buttons */
      button, .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        padding: var(--space-sm) var(--space-lg);
        border: none;
        border-radius: var(--radius-full);
        font-family: var(--font-family);
        font-size: var(--font-size-sm);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        text-decoration: none;
      }
      
      button, .btn-primary {
        background: var(--accent-primary);
        color: white;
      }
      
      button:hover, .btn-primary:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      
      button:active, .btn-primary:active {
        transform: translateY(0);
      }
      
      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }
      
      .btn-secondary:hover {
        background: var(--bg-hover);
        border-color: var(--text-muted);
      }
      
      .btn-ghost {
        background: transparent;
        color: var(--text-secondary);
      }
      
      .btn-ghost:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }
      
      .btn-sm {
        padding: var(--space-xs) var(--space-md);
        font-size: var(--font-size-xs);
      }
      
      button:disabled, .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      
      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th, td {
        padding: var(--space-md);
        text-align: left;
        border-bottom: 1px solid var(--border-light);
        font-size: var(--font-size-sm);
      }
      
      th {
        font-weight: 600;
        color: var(--text-secondary);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      tr:hover {
        background: var(--bg-tertiary);
      }
      
      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: var(--space-md);
      }
      
      .row {
        display: flex;
        gap: var(--space-md);
        align-items: flex-end;
      }
      
      /* Utility Classes */
      .muted {
        color: var(--text-muted);
        font-size: var(--font-size-sm);
      }
      
      .text-secondary {
        color: var(--text-secondary);
      }
      
      .text-success {
        color: var(--success);
      }
      
      .text-warning {
        color: var(--warning);
      }
      
      .text-error {
        color: var(--error);
      }
      
      .mt-sm { margin-top: var(--space-sm); }
      .mt-md { margin-top: var(--space-md); }
      .mt-lg { margin-top: var(--space-lg); }
      .mb-sm { margin-bottom: var(--space-sm); }
      .mb-md { margin-bottom: var(--space-md); }
      .mb-lg { margin-bottom: var(--space-lg); }
      
      /* Status Badges */
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 10px;
        border-radius: var(--radius-full);
        font-size: var(--font-size-xs);
        font-weight: 600;
      }
      
      .badge-success {
        background: var(--success-light);
        color: var(--success);
      }
      
      .badge-warning {
        background: var(--warning-light);
        color: var(--warning);
      }
      
      .badge-error {
        background: var(--error-light);
        color: var(--error);
      }
      
      .badge-neutral {
        background: var(--bg-tertiary);
        color: var(--text-secondary);
      }
      
      /* Loading Spinner */
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--border);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
      }
      
      .empty-state-icon {
        font-size: 48px;
        margin-bottom: var(--space-md);
        opacity: 0.5;
      }
      
      /* Links */
      a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      
      a:hover {
        color: var(--accent-hover);
      }
      
      /* Toast Notifications */
      .toast-container {
        position: fixed;
        top: var(--space-lg);
        right: var(--space-lg);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: var(--space-sm);
      }
      
      .toast {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--space-md) var(--space-lg);
        box-shadow: var(--shadow-lg);
        animation: slideIn 0.3s ease;
        display: flex;
        align-items: center;
        gap: var(--space-sm);
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      /* Developer Mode Toggle */
      .dev-toggle {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        font-size: var(--font-size-xs);
        color: var(--text-muted);
        cursor: pointer;
        padding: var(--space-xs) var(--space-sm);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
      }
      
      .dev-toggle:hover {
        background: var(--bg-tertiary);
        color: var(--text-secondary);
      }
      
      .dev-toggle-switch {
        width: 32px;
        height: 18px;
        background: var(--border);
        border-radius: var(--radius-full);
        position: relative;
        transition: background var(--transition-fast);
      }
      
      .dev-toggle-switch::after {
        content: '';
        position: absolute;
        width: 14px;
        height: 14px;
        background: white;
        border-radius: 50%;
        top: 2px;
        left: 2px;
        transition: transform var(--transition-fast);
        box-shadow: var(--shadow-sm);
      }
      
      .dev-toggle.active .dev-toggle-switch {
        background: var(--accent-primary);
      }
      
      .dev-toggle.active .dev-toggle-switch::after {
        transform: translateX(14px);
      }
      
      /* Collapsible sections */
      .collapsible-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        padding: var(--space-sm) 0;
        user-select: none;
      }
      
      .collapsible-header:hover {
        color: var(--accent-primary);
      }
      
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height var(--transition-slow);
      }
      
      .collapsible-content.open {
        max-height: 2000px;
      }
      
      .chevron {
        transition: transform var(--transition-fast);
      }
      
      .chevron.open {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/ui" class="logo">
        <div class="logo-icon">M</div>
        <span>MedCHR.ai</span>
      </a>
      <nav>
        <a href="/ui" class="{% if request.url.path == '/ui' %}active{% endif %}">Patients</a>
        {% if dev_mode %}
        <span class="nav-divider"></span>
        <a href="/ui/embeddings">Embeddings<span class="dev-badge">Dev</span></a>
        {% endif %}
        <span class="nav-divider"></span>
        <form method="post" action="/ui/toggle-dev-mode" style="display: inline;">
          <button type="submit" class="dev-toggle {% if dev_mode %}active{% endif %}" style="border: none; background: none; padding: 6px 10px;">
            <span class="dev-toggle-switch"></span>
            <span>Dev</span>
          </button>
        </form>
        <a href="/ui/logout" class="btn-ghost btn-sm">Logout</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <div class="toast-container" id="toastContainer"></div>
    <script>
      // Toast notification system
      function showToast(message, type = 'info') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
          <span>${type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ'}</span>
          <span>${message}</span>
        `;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
      }
      
      // Loading state for forms
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function(e) {
          const btn = form.querySelector('button[type="submit"]');
          if (btn && !btn.disabled) {
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Processing...';
          }
        });
      });
      
      // Collapsible sections
      document.querySelectorAll('.collapsible-header').forEach(header => {
        header.addEventListener('click', () => {
          const content = header.nextElementSibling;
          const chevron = header.querySelector('.chevron');
          content.classList.toggle('open');
          if (chevron) chevron.classList.toggle('open');
        });
      });
    </script>
  </body>
</html>
