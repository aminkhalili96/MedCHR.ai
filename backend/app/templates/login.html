<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedCHR.ai - Login</title>
  <meta name="description" content="Secure clinician login for MedCHR.ai" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #FAF9F6;
      --bg-secondary: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #6B6B6B;
      --text-muted: #9B9B9B;
      --accent-primary: #D97756;
      --accent-hover: #C4684A;
      --accent-light: #FEF4F1;
      --border: #E8E4DF;
      --error: #C94A4A;
      --error-light: #FDF2F2;
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-lg);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-primary), #E8956E);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .tagline {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 24px 0;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-family: var(--font-family);
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-secondary);
      transition: all 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    button {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-full);
      background: var(--accent-primary);
      color: white;
      font-family: var(--font-family);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-top: 8px;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(217, 119, 86, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      background: var(--error-light);
      color: var(--error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 13px;
      margin-top: 16px;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">M</div>
        <span class="logo-text">MedCHR.ai</span>
      </div>
      <p class="tagline">AI-powered Client Health Reports<br>for clinical excellence</p>

      <h2>Clinician Login</h2>
      <form method="post" action="/ui/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Sign In</button>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
    <p class="footer">Secure • HIPAA-conscious • Clinician-first</p>
  </div>
</body>

</html>
